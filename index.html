<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="task-container">
                    <div class="task-header p-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <h1 class="h3 mb-0">Task Manager</h1>
                            <span class="task-count" id="taskCount">0 tasks</span>
                        </div>
                    </div>
                    
                    <div class="task-form p-4">
                        <form id="taskForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="taskTitle" placeholder="What do you need to do?" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <select class="form-select" id="taskPriority">
                                        <option value="low">Low Priority</option>
                                        <option value="medium">Medium Priority</option>
                                        <option value="high">High Priority</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="date" class="form-control" id="taskDueDate">
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2" id="resetBtn">Reset</button>
                                <button type="submit" class="btn btn-primary" id="addTaskBtn">
                                    <i class="fas fa-plus me-2"></i>Add Task
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="p-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <span class="filter-option active" data-filter="all">All</span>
                                <span class="filter-option" data-filter="active">Active</span>
                                <span class="filter-option" data-filter="completed">Completed</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <select class="form-select form-select-sm" id="sortSelect">
                                    <option value="priority">Sort by Priority</option>
                                    <option value="date">Sort by Due Date</option>
                                    <option value="name">Sort by Name</option>
                                </select>
                            </div>
                        </div>
                        
                        <div id="taskList" class="list-group mb-4">
                            <!-- Tasks will be displayed here -->
                        </div>
                        
                        <div id="emptyState" class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <h5>No tasks yet</h5>
                            <p class="text-muted">Add a new task to get started</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for editing tasks -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <input type="hidden" id="editTaskId">
                        <div class="mb-3">
                            <label for="editTaskTitle" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="editTaskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTaskPriority" class="form-label">Priority</label>
                            <select class="form-select" id="editTaskPriority">
                                <option value="low">Low Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editTaskDueDate" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="editTaskDueDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
